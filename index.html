<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   <link href="./src/output.css" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; }

<body class="attribution bg-[hsl(0,0%,8%)]">


<div class="flex items-center justify-center min-h-screen">

      </a>
        <a href="https://www.frontendmentor.io/profile/Dhavisco" class="social-link" target="_blank" rel="noopener noreferrer">

        </a>

        </a>
        <a href="https://www.instagram.com/ayomi_dave" class="social-link" target="_blank" rel="noopener noreferrer">

  <div class="attribution">
